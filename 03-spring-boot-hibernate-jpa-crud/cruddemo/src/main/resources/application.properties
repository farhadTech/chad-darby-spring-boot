spring.application.name=cruddemo
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=root
spring.datasource.password=Missing_Voyager#2441139qwert

# Turn of spring boot banner
spring.main.banner-mode=off

# reduce logging level. set login to warn.
logging.level.root=warn

# add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table.
spring.jpa.hibernate.ddl-auto=update
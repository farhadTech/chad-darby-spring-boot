<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation Page</title>
</head>

<body>
<h3>Student Confirmation Page</h3>

The student is confirmed: <span th:text="|${student.firstName} ${student.lastName}|"/>
<br><br>

Country: <span th:text="${student.country}"/>
<br><br>

Favorite Language:
<span th:text="${student.favoriteLanguage}"/>

<br><br>

Favorite Operating Systems:
<ul>
  <li th:each="tempSystem : ${student.favoriteOs}" th:text="${tempSystem}"></li>
</ul>
<br><br>

</body>
</html>
